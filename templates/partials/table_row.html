<tr>
    <td>{{ sub.name }}</td>
    <td>{{ sub.currency }} {{ "%.2f"|format(sub.amount) }}</td>
    <td>R$ {{ "%.2f"|format(sub.amount_brl) }}</td>
    <td>R$ {{ "%.2f"|format(sub.monthly_cost) }}</td>
    <td>{{ sub.next_payment }}</td>
    <td>{{ sub.recurrence_label }}</td>
    <td>
        <div class="subscription-actions">
            <a href="{{ url_for('edit_subscription', id=sub.id) }}" class="btn btn-secondary btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </a>
            <button type="button" 
                    class="btn btn-danger btn-sm"
                    onclick="document.getElementById('delete-modal-{{ sub.id }}').style.display='block'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                    <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
        </div>
    </td>
</tr>
{% include 'partials/delete_modal.html' %}
