<!DOCTYPE html>
<html>
<head>
    <title>Nova Assinatura - Gerenciador de Assinaturas</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Nova Assinatura</h1>
        <form method="POST" action="{{ url_for('add_subscription') }}">
            <div class="form-group">
                <label for="name">Nome do Serviço:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="currency">Moeda:</label>
                <select id="currency" name="currency" required>
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="next_payment">Próximo Pagamento:</label>
                <input type="date" id="next_payment" name="next_payment" required>
            </div>
            
            <div class="form-group">
                <label for="recurrence">Periodicidade:</label>
                <select id="recurrence" name="recurrence" required>
                    <option value="mensal">Mensal</option>
                    <option value="anual">Anual</option>
                    <option value="semanal">Semanal</option>
                    <option value="semestral">Semestral</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn">Salvar</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
