<!DOCTYPE html>
<html>
<head>
    <title>Nova Assinatura - Gerenciador de Assinaturas</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/js/theme.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Nova Assinatura</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('add_subscription') }}">
            <div class="form-group">
                <label for="name">Nome do Serviço:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="currency">Moeda:</label>
                <select id="currency" name="currency" required>
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="next_payment">Próximo Pagamento:</label>
                <input type="date" id="next_payment" name="next_payment" required>
            </div>
            
            <div class="form-group">
                <label for="recurrence">Periodicidade:</label>
                <select id="recurrence" name="recurrence" required>
                    <option value="mensal">Mensal</option>
                    <option value="anual">Anual</option>
                    <option value="semanal">Semanal</option>
                    <option value="semestral">Semestral</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn">Salvar</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Alternar tema">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none">
            <path d="M12 19a7 7 0 1 0 0-14 7 7 0 0 0 0 14z M12 22.5v-1.5 M12 3v-1.5 M18.5 18.5l1 1 M4.5 4.5l1 1 M21 12h1.5 M1.5 12H3 M18.5 5.5l1-1 M4.5 19.5l1-1"/>
        </svg>
    </button>
</body>
</html>
